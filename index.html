<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Trading Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Trading Journal</h1>

    <div class="card">
      <label>Tanggal</label>
      <input type="date" id="date">

      <label>Pair</label>
      <select id="pair">
        <option>GBPJPY</option>
        <option>GBPUSD</option>
        <option>EURUSD</option>
        <option>NASDAQ</option>
      </select>

      <label>Direction</label>
      <select id="direction">
        <option>Buy</option>
        <option>Sell</option>
      </select>

      <label>Entry</label>
      <input type="number" id="entry">

      <label>Stop Loss</label>
      <input type="number" id="sl">

      <label>Take Profit</label>
      <input type="number" id="tp">

      <label>Risk %</label>
      <input type="number" id="risk">

      <label>Setup / Strategy</label>
      <input type="text" id="strategy">

      <label>Session</label>
      <select id="session">
        <option>Asia</option>
        <option>London</option>
        <option>New York</option>
      </select>

      <label>Result</label>
      <select id="result">
        <option>Win</option>
        <option>Loss</option>
        <option>BE</option>
      </select>

      <label>Notes</label>
      <textarea id="notes"></textarea>

      <button onclick="saveTrade()">Simpan Trade</button>
    </div>

    <div class="card">
      <h2>Trading History</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Pair</th>
            <th>Dir</th>
            <th>Risk%</th>
            <th>RR</th>
            <th>Result</th>
            <th>Strategy</th>
          </tr>
        </thead>
        <tbody id="history"></tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
