<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Journal Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ“˜ Trading Journal Pro</h1>

  <!-- BALANCE -->
  <div class="card">
    <h2>Balance</h2>
    <p>Starting Balance: $<span id="startingBalance">5000</span></p>
    <p>Current Equity: $<span id="equity">5000</span></p>
  </div>

  <!-- DEPOSIT / WITHDRAW -->
  <div class="card">
    <h2>Deposit / Withdraw</h2>
    <input type="date" id="txDate">
    <select id="txType">
      <option value="deposit">Deposit</option>
      <option value="withdraw">Withdraw</option>
    </select>
    <input type="number" id="txAmount" placeholder="Amount">
    <button onclick="addTransaction()">Submit</button>
  </div>

  <!-- ADD TRADE -->
  <div class="card">
    <h2>Add / Edit Trade</h2>

    <input type="date" id="date">
    <select id="pair">
      <option>GBPJPY</option>
      <option>GBPUSD</option>
      <option>EURUSD</option>
      <option>NASDAQ</option>
    </select>

    <input type="number" id="lot" step="0.01" placeholder="Lot">
    <input type="number" id="entry" step="0.0001" placeholder="Entry">
    <input type="number" id="sl" step="0.0001" placeholder="Stop Loss">
    <input type="number" id="tp" step="0.0001" placeholder="Take Profit">

    <select id="result">
      <option value="win">Win</option>
      <option value="loss">Loss</option>
    </select>

    <div id="pnlPreview"></div>
    <button onclick="saveTrade()">Save Trade</button>
  </div>

  <!-- EQUITY CURVE -->
  <div class="card">
    <h2>Equity Curve</h2>
    <canvas id="equityChart"></canvas>
  </div>

  <!-- TRADE HISTORY -->
  <div class="card">
    <h2>Trade History</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Pair</th>
          <th>Lot</th>
          <th>PNL</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tradeTable"></tbody>
    </table>

    <button onclick="exportCSV()">Export CSV</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
